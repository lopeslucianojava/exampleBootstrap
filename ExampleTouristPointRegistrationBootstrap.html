<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
	</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">
			<form role="form">
				<h2>Cadastrar ponto turistico</h2>
				<hr class="colorgraph">
				<div class="form-group">
					<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Nome" tabindex="3">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="time" name="abertura" id="abertura" class="form-control input-lg" tabindex="5">
							 <p class="help-block">Horario de abertura</pl>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="time" name="fechamento" id="fechamento" class="form-control input-lg" tabindex="5">
							 <p class="help-block">Horario de fechamento </pl>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<input type="number" name="valorEntrada" id="valorEntrada" class="form-control input-lg" placeholder="Valor da entrada" tabindex="3">
					</div>
				</div><br>
				<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6"><input type="text" name="pais" id="pais" class="form-control input-lg"  placeholder="Pais" tabindex="3"></div>
					</div><br>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6"><input type="text" name="estado" id="estado" class="form-control input-lg" placeholder="Estado" tabindex="3"></div>
					</div><br>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6"><input type="text" name="cidade" id="cidade" class="form-control input-lg" placeholder="Cidade" tabindex="3"></div>
					</div><br>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6"><input type="text" name="bairro" id="bairro" class="form-control input-lg" placeholder="Bairro" tabindex="3"></div>
					</div><br>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6"><input type="text" name="rua" id="rua" class="form-control input-lg" placeholder="Rua" tabindex="3"></div>
					</div><br>
				<hr class="colorgraph">
				<div class="form-group">
					<div class="col-xs-12 col-md-6"><input type="submit" value="Cadastrar" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				</div>
			</form>
		</div>
	</div>

</div>

</body>

</html>
