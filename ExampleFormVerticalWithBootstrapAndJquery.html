<!DOCTYPE>
<html lang="en">
<head>
	<title>Vertical form example with bootstrap and jquery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
</head>
<body>
<h1>Vertical form example with bootstrap and jquery</h1>
<div class="container">  
	<h1>Vertical Form Example</h1>  
 	<form style="width:300px">  
	 <div class="form-group">  
		<label for="exampleInputEmail1">Email address</label>  
		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">  
	  </div>  
	  
	  <div class="form-group">  
		<label for="exampleInputAge">Age</label>  
		  <input  class="form-control"  type="number" name="age" placeholder="Age"><br>  
	  </div>
	  
	  <div class="form-group">  
		<label for="exampleInputPassword1">Password</label>  
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">  
	  </div>  
	  <button type="submit" class="btn btn-primary">Login</button>  
	</form>  
 </div>  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  		
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
<script>  
		$(document).ready(function() {  
			$("body").css("background-color", "#CEF6E3");  
		});   
</script> 
	
</body>
</html>
